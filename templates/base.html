<!-- Adding a base.html to make navigation bar and footer design static for the whole website-->
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Welcome to Rainn!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap JS (needed for modal pop ups) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- User CSS (applied later) -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
<div class="d-flex" style="height:100vh">

  <!-- Sidebar Navigation -->
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white" style="background-color: #7F6A93; width: 200px; height: 100vh;">
    <a href="{{ url_for('home_page') }}">
      <img src="{{ url_for('static', filename='images/Rainn_Logo.png') }}"
          alt="Rainn Logo"
          class="img-fluid me-2"
          style="height:auto; width:auto;">
    </a>

    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{url_for('agent_builder_page')}}" class="nav-link active" aria-current="page">
          Create Agent
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          My Agent
        </a>
      </li>
      <li>
        <a href="{{ url_for('test_agent_page')}}" class="nav-link text-white">
          Test Agent
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          My Toolkit
        </a>
      </li>
      <li>
        <a href="{{url_for('database_page')}}" class="nav-link text-white">
          DATABASE VIEW (FOR DEMO)
        </a>
      </li>
    </ul>

    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>[ACCOUNT]</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-grow-1 p-4 m-0"> 
    {% block content %}
    {% endblock %}
  </div>
</div>

</body>
