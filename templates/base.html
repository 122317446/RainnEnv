<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Welcome to Rainn!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- User CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<!-- ======================================================
 Layout: Fixed Sidebar + Main Content
 Sidebar stays static while each page loads in the content block.
====================================================== -->
<div class="d-flex" style="height:100vh">

  <!-- ======================================================
       Sidebar Navigation (Updated in Iteration 2)
       New links added for Test Agent and other process pages.
  ======================================================= -->
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white"
       style="background-color: #7F6A93; width: 200px; height: 100vh; position: fixed; top: 0; left: 0;">

    <!-- Logo -->
    <a href="{{ url_for('home_page') }}">
      <img src="{{ url_for('static', filename='images/Rainn_Logo.png') }}"
           alt="Rainn Logo"
           class="img-fluid me-2"
           style="height:auto; width:auto;">
    </a>

    <hr>

    <!-- Navigation Menu -->
    <ul class="nav nav-pills flex-column mb-auto">

      <!-- Create Agent (Iteration 1 + 2 entry point) -->
      <li class="nav-item">
        <a href="{{ url_for('agent_builder_page') }}" class="nav-link active">
          Create Agent
        </a>
      </li>

      <!-- Placeholder for future agent list -->
      <li>
        <a href="#" class="nav-link text-white">
          My Agent
        </a>
      </li>

      <!-- Test Agent (ADDED in Iteration 2) -->
      <li>
        <a href="{{ url_for('test_agent_page') }}" class="nav-link text-white">
          Test Agent
        </a>
      </li>

      <!-- Placeholder for toolkit section -->
      <li>
        <a href="#" class="nav-link text-white">
          My Toolkit
        </a>
      </li>

      <!-- Database debug view -->
      <li>
        <a href="{{ url_for('database_page') }}" class="nav-link text-white">
          DATABASE VIEW (FOR DEMO)
        </a>
      </li>

    </ul>

    <hr>

    <!-- User Account Dropdown -->
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
         id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

        <img src="https://github.com/mdo.png" alt="" width="32" height="32"
             class="rounded-circle me-2">
        <strong>[ACCOUNT]</strong>

      </a>

      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>

  <!-- ======================================================
       Main Content Area
       All child templates render inside this block.
  ======================================================= -->
  <div class="container-fluid" style="margin-left: 200px;">
    {% block content %}
    {% endblock %}
  </div>

</div>

</body>

</html>
