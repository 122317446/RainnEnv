{% extends "base.html" %}

{% block title %}Rainn | Update Stage{% endblock %}

{% block content %}

<div class="page-header d-print-none">
  <div class="row g-2 align-items-center">
    <div class="col">
      <div class="page-pretitle">Stage</div>
      <h2 class="page-title">Update stage</h2>
    </div>
  </div>
</div>

<div class="row row-cards">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <form method="POST" class="row g-3">
          <div class="col-12 col-md-4">
            <label class="form-label">Stage name</label>
            <input type="text" name="stage_type" class="form-control" value="{{ stage.TaskStageDef_Type }}" required>
          </div>
          <div class="col-12 col-md-8">
            <label class="form-label">Stage instruction</label>
            <input type="text" name="stage_desc" class="form-control" value="{{ stage.TaskStageDef_Description }}" required>
            <div class="form-hint">Use plain language. For SVG output, include “graph” or “visual”.</div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              <i class="ti ti-device-floppy me-2"></i>Save stage
            </button>
            <a class="btn btn-outline-secondary" href="{{ url_for('update_agent', taskdef_id=stage.TaskDef_ID_FK) }}">
              Back to template
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
