{% extends "base.html" %}

{% block title %}Rainn | Edit Agent{% endblock %}

{% block content %}

<div class="page-header d-print-none">
  <div class="row g-2 align-items-center">
    <div class="col">
      <div class="page-pretitle">Agents</div>
      <h2 class="page-title">Edit agent process</h2>
      <div class="text-secondary">Update the agent name and selected operation.</div>
    </div>
    <div class="col-auto ms-auto d-print-none">
      <a href="{{ url_for('test_agent_page') }}" class="btn btn-outline-secondary">
        <i class="ti ti-arrow-left me-2"></i>Back to Agents
      </a>
    </div>
  </div>
</div>

<div class="row row-cards">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <form method="POST" class="row g-3">

          <div class="col-12">
            <label class="form-label">Agent name</label>
            <input type="text" name="agent_name" class="form-control" value="{{ process.Agent_Name }}" required>
          </div>

          <div class="col-12">
            <label class="form-label">Operation / template</label>
            <select class="form-select" name="operation_selected" required>
              {% for td in taskdefs %}
                <option value="{{ td.TaskDef_ID }}" {% if td.TaskDef_ID == process.Operation_Selected %} selected {% endif %}>
                  {{ td.TaskDef_Name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              <i class="ti ti-device-floppy me-2"></i>Save changes
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
