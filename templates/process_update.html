{% extends "base.html" %}

{% block title %}Rainn | Edit Agent{% endblock %}

{% block content %}

<!-- ======================================================
 Page Header
 Provides context for editing an existing agent process
 and navigation back to the Agents list.
====================================================== -->
<div class="page-header d-print-none">
  <div class="row g-2 align-items-center">
    <div class="col">
      <div class="page-pretitle">Agents</div>
      <h2 class="page-title">Edit agent process</h2>
      <div class="text-secondary">Update the agent name and selected operation.</div>
    </div>

    <!-- Back navigation -->
    <div class="col-auto ms-auto d-print-none">
      <a href="{{ url_for('test_agent_page') }}" class="btn btn-outline-secondary">
        <i class="ti ti-arrow-left me-2"></i>Back to Agents
      </a>
    </div>
  </div>
</div>

<!-- ======================================================
 Edit Agent Process Form
 Allows user to update agent name and associated operation.
====================================================== -->
<div class="row row-cards">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">

        <!-- Form submits updated values via POST -->
        <form method="POST" class="row g-3">

          <!-- ===============================
               Agent Name Field
               Pre-filled with current value.
          =============================== -->
          <div class="col-12">
            <label class="form-label">Agent name</label>
            <input type="text"
                   name="agent_name"
                   class="form-control"
                   value="{{ process.Agent_Name }}"
                   required>
          </div>

          <!-- ===============================
               Operation / Template Selection
               Jinja loop renders all TaskDefs.
               Selected option matches current process.
          =============================== -->
          <div class="col-12">
            <label class="form-label">Operation / template</label>
            <select class="form-select" name="operation_selected" required>
              {% for td in taskdefs %}
                <option value="{{ td.TaskDef_ID }}"
                        {% if td.TaskDef_ID == process.Operation_Selected %} selected {% endif %}>
                  {{ td.TaskDef_Name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- ===============================
               Save Changes Button
          =============================== -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              <i class="ti ti-device-floppy me-2"></i>Save changes
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-4">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Template stages</h3>
      </div>
      <div class="card-body">
        <div class="text-secondary mb-3">
          Stage instructions are edited at the template level.
        </div>
        <a class="btn btn-outline-secondary w-100"
           href="{{ url_for('update_agent', taskdef_id=process.Operation_Selected) }}">
          <i class="ti ti-list-check me-2"></i>Edit template stages
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
