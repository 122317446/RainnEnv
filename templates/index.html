{% extends 'base.html' %}

{% block content %}

<h3> Add text </h3>
    <form action="{{ url_for('add_data') }}" method="POST" class="row g-2 mb-3">
        <div class="col-auto">
            <input name="addtext" type="text" class="form-control" placeholder="Type here!">
        </div>
        
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

{% for x in data %} 

<p> ID: <a href="{{url_for('retreive_specific_data', ID=x.ID)}}">{{x.ID}} </a>
    ...  <form action="{{ url_for('update_data', ID=x.ID) }}" method="POST" class="d-flex align-items-center mb-2">
        <span class="me-2"> Name: {{x.text}} </span>
        <input name="changetext" type="text" class="form-control me-2" value="{{x.text}}">
        <button class="btn btn-warning btn-sm me-2" type="submit">Update</button>
        </form> 
    
        <form action="{{ url_for('delete_data', ID=x.ID)}}" method="POST" class="d-inline">
            <button class="btn btn-danger btn-sm" type="submit" > Delete </button>
        </form>
</p>
        
{% endfor %}

{% endblock %}
