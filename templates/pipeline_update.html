{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Update Pipeline</h2>

    <form method="POST" class="mt-3">

        <div class="mb-3">
            <label class="form-label fw-bold">Pipeline Name</label>
            <input type="text" name="agent_name"
                   value="{{ pipeline.Agent_Name }}"
                   class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Select Operation</label>
            <select name="operation_selected" class="form-select">

                {% for t in taskdefs %}
                <option value="{{ t.TaskDef_ID }}"
                        {% if t.TaskDef_ID == pipeline.Operation_Selected %} selected {% endif %}>
                    {{ t.TaskDef_Name }}
                </option>
                {% endfor %}

            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>

    </form>

</div>

{% endblock %}
