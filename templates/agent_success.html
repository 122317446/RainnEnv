{% extends "base.html" %}
{% block content %}

<!-- ======================================================
 Agent Output Page
 Displays the processed output generated by the agent.
 taskdef.TaskDef_Name gives context for the operation used.
====================================================== -->

<div class="container mt-4">

    <!-- Page Title + Operation Used -->
    <h2>Agent Output</h2>
    <p class="text-muted">Task: {{ taskdef.TaskDef_Name }}</p>

    <!-- Output Display Box -->
    <div class="mt-3 p-3 bg-light border rounded">
        <!-- Preformatted block ensures line breaks are preserved -->
        <pre style="white-space: pre-wrap;">{{ output }}</pre>
    </div>

    <!-- Return to home -->
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>

</div>

{% endblock %}
